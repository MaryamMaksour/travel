<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Adaptive Travel Assistant</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background-color: #2455a2;
    overflow: hidden;
  }
  .wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    align-items: stretch;
  }
  .intro {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background-color: #2455a2;
    padding: 2rem;
  }
  .intro img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
  }
  .intro h1 {
    font-size: 2rem;
    margin: 1rem 0 0.5rem;
  }
  .intro p {
    font-size: 1.1rem;
  }
  .container {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 0;
    box-shadow: none;
    padding: 6rem;
    height: 100%;
    box-sizing: border-box;
    color: white;
  }
  select {
    width: 100%;
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #ccc;
    resize: none;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.6rem 1.4rem;
    font-size: 1rem;
    background-color: #4378bc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .chat {
    display: flex;
    flex-direction: column;
    background-color: #f1faff;
    padding: 1rem;
    margin-top: 2rem;
    border-radius: 10px;
    border: 1px solid #cceeff;
    overflow: hidden;
    color: black;
    height: 200px;
    resize: vertical;
  }
  #chatBox {
    height: 100%;
    overflow-y: auto;
  }
  .message {
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    background: #e0f7fa;
    display: flex;
    align-items: flex-start;
    gap: 10px;
  }
  .message.bot {
    background: #fdfcdc;
  }
  .avatar {
    display: none;
  }
  .content {
    flex: 1;
  }
  @media (max-width: 900px) {
    .wrapper {
      flex-direction: column;
      height: auto;
      overflow-y: auto;
    }
    .intro, .container {
      width: 100%;
      flex: none;
    }
    .container {
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  }
</style>

</head>
<body>
  <div class="wrapper">
    <div class="intro">
      
      <h1>Smart Travel in Dubai</h1>
      <p>Discover personalized, real-time travel plans tailored to your lifestyle, preferences, and local updates.</p>
      <img src="57547.jpg" alt="Dubai travelers">
    </div>
    <div class="container">
      <h2>Dubai Adaptive Travel Assistant</h2>
      <p>Plan your Dubai trip with real-time personalized recommendations</p>

      <textarea id="textInput" placeholder="Type your travel preferences..."></textarea>
      
      <button onclick="handleTextSubmit()">Send</button>
      <button onclick="startVoiceInput()">Speak</button>

      <div class="chat">
        <h3>Chat History</h3>
          <div id="chatBox"></div>
      </div>
      
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, fromUser = true) {
      const msg = document.createElement("div");
      msg.className = "message" + (fromUser ? " user" : " bot");

      const content = document.createElement("div");
      content.className = "content";
      content.textContent = text;

      msg.appendChild(content);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleTextSubmit() {
      const input = document.getElementById("textInput");
      const text = input.value.trim();
      if (text) {
        appendMessage("You: " + text, true);
        fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => appendMessage("AI: " + data.reply, false));
        input.value = "";
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("textInput").value = text;
        handleTextSubmit();
      };
    }
  </script>
</body>
</html>
